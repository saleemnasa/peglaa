<div class="middleContent">
  <div class="row" style="margin-top: 10px; overflow-x: hidden;">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Customer Login</h5>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Mobile Number</label>
                  <input ng-maxlength="10" [(ngModel)]="customer.mobile" name="mobile" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile Number" required>
                  <small id="emailHelp" class="form-text text-muted">Required.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input [(ngModel)]="customer.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                  <small id="passwordHelp" class="form-text text-muted">Required.</small>
                </div>
                <!--<div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                   <label class="form-check-label" for="exampleCheck1">Check me out</label> 
                </div>-->
                <button type="submit" (click)="loginCustomer(customer)" class="btn btn-primary">Submit</button>
              </form>
            <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
        </div>
      </div>
    </div>

</div>
