<div class="middleContent">
    <div class="row" style="margin-top: 10px; overflow-x: hidden;">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Customer Login</h5>
              <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Mobile Number</label>
                    <input ng-maxlength="10" [(ngModel)]="customer.mobile" name="mobile" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile Number" required>
                    <small id="emailHelp" class="form-text text-muted">Required.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input [(ngModel)]="customer.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    <small id="passwordHelp" class="form-text text-muted">Required.</small>
                  </div>
                  <!--<div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                     <label class="form-check-label" for="exampleCheck1">Check me out</label> 
                  </div>-->
                  <button  [disabled]="!mobile.invalid && !password.invalid" type="submit" (click)="loginCustomer(customer)" class="btn btn-primary">Submit</button>
                </form>
              <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Customer Sign Up</h5>
              <form>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Mobile Number</label>
                      <input type="number" class="form-control" id="exampleInputMobile1" aria-describedby="mobileHelp" placeholder="Enter Mobile Number">
                      <small id="mobileHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Accept terms and conditions</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
      </div>
 
</div>
